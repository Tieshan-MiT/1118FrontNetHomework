<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{display: block; width: 200px; margin: 0 auto; text-align: center;}
        a:hover{background-color: purple;}
        a:link{color: black; text-align: center;}
        a:visited{color: greenyellow;}
        h1:hover{background-color: coral;}
        h1{text-align: center; background-color: rgba(255,255,255,0.5);}
        body{background-color: pink;}
        .b{width: "200"; border-style: dashed; border-width: 5px; padding: 10px;}
        .c{width: "200"; border-style: solid; border-width: 3px; color: aqua; padding: 10px;}

    </style>
</head>
<body>
    <h1>互動式網頁</h1>
    <div class="a">
        <a href="#f1">玫瑰</a>
        <a href="#f2">蓮花</a><br>
    </div>
    <p>玫瑰</p>
    <img class="b" id="f1" src="flower1.jpg" title="玫瑰"><br>
    <p>
        玫瑰（學名：Rosa rugosa）是一種薔薇科薔薇屬植物，其種加詞「rugosa」意為「褶皺的」。
        花期一般5-6月。
    </p>
    <hr color="black">
    <p>蓮花</p>
    <img class="c" id="f2" src="flower2.jpg" title="莲花">
    <p>
        蓮（學名：Nelumbo nucifera；英語：lotus）是蓮科蓮屬多年生草本出水植物，又稱荷、荷花、蓮花，古稱芙蓉、菡萏、芙蕖。
        花一般盛開於夏季，蓮花也因而成為夏日之風物。
    </p>
